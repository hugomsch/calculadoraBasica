<html>
    <head>
        <title>Calculadora</title>
        <script type="text/javascript" src="calculadora.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="calc">
        <h1>calculadora</h1>
        <form name="calc">
        <input class="visor" type="text" name="visor"/>
        <br/>
        <input class="button" type="button" value=7 onclick="botao(value);"/>
        <input class="button" type="button" value=8 onclick="botao(value);"/>
        <input class="button" type="button" value=9 onclick="botao(value);"/>
        <input class="button" type="button" value="/" onclick="botao(value);"/>
        <br/>
        <input class="button" type="button" value=4 onclick="botao(value);"/>
        <input class="button" type="button" value=5 onclick="botao(value);"/>
        <input class="button" type="button" value=6 onclick="botao(value);"/>
        <input class="button" type="button" value="*" onclick="botao(value);"/>
        <br/>
        <input class="button" type="button" value=1 onclick="botao(value);"/>
        <input class="button" type="button" value=2 onclick="botao(value);"/>
        <input class="button" type="button" value=3 onclick="botao(value);"/>
        <input class="button" type="button" value="-" onclick="botao(value);"/>
        <br/>
        <input class="button" type="button" value=0 onclick="botao(value);"/>
        <input class="button" type="button" value="C" onclick="reset(value);"/>
        <input class="button" type="button" value="+" onclick="botao(value);"/>
        <input class="button" type="button" value="=" onclick="calculate();"/>
        </div>
    </body>
</html>
